<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="./css/monitron.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="monitron w-full h-full flex items-center justify-center p-10">
  <div
    class="w-full relative rounded-2xl backdrop-blur-xl bg-black/90 border border-white/10 shadow-2xl p-6 text-white">
    <!-- cpu header -->
    <div class="items-center justify-between mb-4 flex flex-row">
      <div class="flex flex-row justify-center items-center gap-2">
        <div class="cpu"></div>
        <div class="font-semibold">CPU</div>
      </div>
      <div class="flex items-center gap-3">
        <span class="text-sm text-gray-300" id="cpu">%</span>
        <div class="w-12 h-4 bg-white/10 rounded overflow-hidden">
          <div class="h-full transition-all bg-white" id="cpuBar"></div>
        </div>
      </div>
    </div>


    <!-- cpu stats -->
    <div class="grid grid-cols-2 gap-4 text-sm mb-6 text-white">
      <div>
        <p class="text-gray-400">Model Name</p>
        <p class="mt-1 font-medium" id="model"></p>
      </div>

      <div>
        <p class="text-gray-400">Cores</p>
        <p class="mt-1 font-medium" id="cores"></p>
      </div>
    </div>


    <!-- cpu header -->
    <div class="items-center justify-between mb-4 flex flex-row">
      <div class="flex flex-row justify-center items-center gap-2">
        <div class="ram"></div>
        <div class="font-semibold">Memory</div>
      </div>
      <div class="flex items-center gap-3">
        <span class="text-sm text-gray-300" id="memUsed">%</span>
        <div class="w-12 h-4 bg-white/10 rounded overflow-hidden">
          <div class="h-full transition-all bg-white" id="ramBar"></div>
        </div>
      </div>
    </div>


    <!-- memory stats -->
    <div class="grid grid-cols-3 gap-4 text-sm mb-6 text-white">
      <div>
        <p class="text-gray-400">Total</p>
        <p class="mt-1 font-medium" id="ramTotal"></p>
      </div>

      <div>
        <p class="text-gray-400">Used</p>
        <p class="mt-1 font-medium" id="ramUsed"></p>
      </div>


      <div>
        <p class="text-gray-400">Free</p>
        <p class="mt-1 font-medium" id="ramFree"></p>
      </div>
    </div>






  </div>




  <script src="stats.js"></script>
</body>

</html>
